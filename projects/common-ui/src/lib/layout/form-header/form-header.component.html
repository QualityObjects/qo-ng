<div class="breadcrumb-container" *ngIf="!!previousPage">

    <button mat-button color="normal" (click)="goBack()" type="button">
      <mat-icon>arrow_back</mat-icon>
      <span> {{ previousPage || 'Volver' }}</span>
  </button>

</div>

<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="title-container">
    <mat-icon *ngIf="!!icon" fontSet="fa" [matTooltip]="iconTooltip" [fontIcon]="icon" class="icon-title"></mat-icon>
    <img mat-card-avatar *ngIf="!!avatar" class="avatar-image" [src]="avatar" alt="">
    <div fxFlex fxLayout.lt-lg="column" fxLayout="row">
        <div fxFlex="50%">
            <h1 class="main-title">{{title}}</h1>
        </div>
        <div fxFlex="50%" class="buttons">
            <ng-content></ng-content>
        </div>
    </div>
</div>
