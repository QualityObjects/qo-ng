<mat-form-field fxFlex [class.mat-form-field-invalid]="!!msgError">
    <input matInput [matDatepicker]="picker" [value]="dateValue" (dateInput)="addEvent('input', $event)"
        [placeholder]="title" [readonly]="readonly" [disabled]="disabled" [min]="min" [max]="max"
        [matDatepickerFilter]="filterDays" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [disabled]="readonly"
        [startView]="startView" (monthSelected)="chosenMonthHandler($event, picker)"></mat-datepicker>
    <!-- TODO: Diego usamos el hint como un mat-error  -->
    <mat-hint *ngIf="!!msgError" >
        <span class="mat-error">{{msgError}}</span>
    </mat-hint>
    <mat-error *ngIf="!!msgError">
    </mat-error>


</mat-form-field>
