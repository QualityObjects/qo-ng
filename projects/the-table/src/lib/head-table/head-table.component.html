<mat-expansion-panel class="filter-container section-block color-title-dark small-z" [class.applied]="hasFilter"
  *ngIf="showFilter">
  <mat-expansion-panel-header>
    <mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.8rem">
      <span class="section-title" fxFlex>{{headTitle}}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <ng-content></ng-content>

  <div *ngIf="showFilterButtons" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2%" class="form-buttons">
    <button *ngIf="!!formFilter" mat-stroked-button (click)="resetFilter()">
      <span transloco='global.table.filter.clean'>Limpiar filtros</span>
      <!-- <mat-icon fontSet="fa" fontIcon="fa-eraser"></mat-icon> -->
    </button>
    <button mat-stroked-button color="primary" (click)="applyFilter()">
      <span>{{searchButtonTitle}}</span>
      <!-- <mat-icon fontSet="fa" fontIcon="fa-check"></mat-icon> -->
    </button>
  </div>

</mat-expansion-panel>
